#Box2,#Box3,#Box4{

<script type="text/javascript">

    var sheep_1=12;
    var sheep_2=0;
    var sheep_3=0;

    function AllowDrop(event){
        event.preventDefault();
    }
    function Drag(event){
        event.dataTransfer.setData("text",event.target.id);
    }
    function Drop(event){
        
        event.preventDefault();
        var data=event.dataTransfer.getData("text");
        event.currentTarget.appendChild(document.getElementById(data));
    }
    function dragEnd1(event) {sheep_1++;print();}
    function dragEnd2(event) {sheep_2++;print();}
    function dragEnd3(event) {sheep_3++;print();}
    function dragStart1(event) {sheep_1--;print();}
    function dragStart2(event) {sheep_2--;print();}
    function dragStart3(event) {sheep_3--;print();}
    function print(){ 
        var absn=Math.abs(parseInt(sheep_2)-parseInt(sheep_3));
        document.getElementById("ans").innerHTML = ("全部有"+sheep_1+"羊 甲有"+sheep_2+"羊 乙有"+sheep_3+"羊 相差"+absn);
    }

    print();

</script>
